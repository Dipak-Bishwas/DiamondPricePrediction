<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #574766;
            margin-top: 20px;
        }

        .back-btn {
            margin-top: 50px; /* Adjust the margin to increase the gap */
            padding: 10px 20px;
            background-color: #574766;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #463755;
        }

        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h1>Diamond Price Prediction</h1>
        <p>The estimated price of the diamond is:</p>
        <div class="price">${{ final_result }}</div>

        <div class="btn">
            <a href="/" class="back-btn">Predict Another</a>
        </div>

    </div>

</body>
</html>
